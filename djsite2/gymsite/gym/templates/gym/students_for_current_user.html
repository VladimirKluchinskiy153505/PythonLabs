{% extends 'gym/base.html' %}
{% block content %}
<h1>Individual Students</h1>
{% for client in student_list %}
<article>
<b>Name: {{client.name}}</b><br>
<b>Gender: {{client.get_gender}}</b><br>
  <b>Card: {{client.card}}</b><br>
  <b>Photo:</b><br>
    {% if client.photo %}
        <p><img class="img-article-left thumb" src="{{lesson.photo.url}}" style="width: 300px; height: 200px;"></p>
    {% endif %}
    </article><br>
{% endfor %}
{% endblock %}
