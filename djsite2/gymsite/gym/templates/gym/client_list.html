{% extends 'gym/base.html' %}
{% block content %}
<h1>Clients</h1>
<form method="get" action="">
        <label for="client_age_higher">Client Age (Higher):</label>
        <input type="number" name="client_age_higher" id="client_age_higher">

        <label for="client_age_lower">Client Age (Lower):</label>
        <input type="number" name="client_age_lower" id="client_age_lower">

        <label for="client_name">Client Name:</label>
        <input type="text" name="client_name" id="client_name">
        <button type="submit">Filter</button>
</form>
{% for client in clients %}
<article>
<b>Name: {{client.name}}</b><br>
<b>Gender: {{client.get_gender}}</b><br>
    <b>Age: {{client.age}}</b><br>
  <b>Card: {{client.card}}</b><br>
  <b>Photo:</b><br>
    {% if client.photo %}
        <p><img class="img-article-left thumb" src="{{client.photo.url}}" style="width: 300px; height: 200px;"></p>
    {% endif %}
    </article><br>
{% endfor %}
{% endblock%}
